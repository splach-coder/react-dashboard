    <!-- Styling for the Loading State -->
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FDF9F8; /* Matches your Tailwind background color */
      }
      .loader-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        flex-direction: column;
      }
      .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(229, 76, 55, 0.2); /* Lighter version of your primary color */
        border-top-color: #E54C37; /* Your primary color */
        border-radius: 50%;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
